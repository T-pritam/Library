<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);padding: 25px;margin: 20vh 0 0 33vw;width: 500px;">
    <h2 class="mb-4">Library Management System</h2>
  <div class="">
    <form id="signupForm" style="display: flex,">
        <div class="mb-3" style="width: 400px;">
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="mb-3" style="width: 400px;">
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="mb-3 form-check">
            Select Role : <select id="role">
                <option value="LIBRARIAN">Librarian</option>
                <option value="MEMBER">Member</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </form>
  </div>
</div>



  <script src="./auth.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      const response = await fetch(`${backendRoute}api/auth/signup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, role })
      });

      const data = await response.json();
      if (response.ok) {
        window.location.href = 'login.html';
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
